<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo} "></title>
</head>
<body>
<h1 th:text="${titulo }"></h1>

<a th:href="@{/listar}">Volver al listado</a>

<div>
    <form th:action="@{/form}" method="post" th:object="${producto}" >

        <input  th:if="${producto.id != null}" type="hidden" th:field="*{id}" />

        <div>
            <label for="nombre" >Nombre</label>
            <div>
                <input id="nombre" type="text" th:field="*{nombre}"/>
            </div>
        </div>
        <div>
            <label for="precio" >Precio</label>
            <div>
                <input id="precio" type="number"  th:field="*{precio}"/>
            </div>
        </div>
        <div>
            <label for="fecha" >Fecha</label>
            <div>
                <input id="fecha" type="date" th:field="*{createAt}" />
            </div>
        </div>
        <div>
            <div>
                <input type="submit" th:value="${boton}" />
            </div>
        </div>

    </form>
</div>

</body>
</html>
